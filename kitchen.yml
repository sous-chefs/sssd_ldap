driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-10
    run_list: apt::default
  - name: debian-10
    run_list: apt::default
  - name: fedora-29
  - name: opensuse-leap-42
  - name: ubuntu-16.04
    run_list: apt::default
  - name: ubuntu-18.04
    run_list: apt::default

suites:
  - name: default
    run_list: sssd_ldap::default
    attributes: {
      sssd_ldap: {
        ldap_sudo: true
      }
    }
